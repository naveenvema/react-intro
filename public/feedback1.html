<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback 1</title>
  <!-- Include the React and ReactDOM libraries -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
  <h1>Welcome to the Feedback Collection</h1>
  <!-- Container for the React app -->
  <div id="root"></div>

  <!-- Include bundled JavaScript file -->
  <script src="Feedback1.js"></script>

  <script>
    // Define the Feedback1 component here
    const Feedback1 = () => {
        return (
            <div>
                <h2>Feedback 1 Component</h2>
                {/* Add your component content here */}
            </div>
        );
    };

    // Use ReactDOM's render method to mount the Feedback1 component into the 'root' div
    ReactDOM.render(
      React.createElement(Feedback1),
      document.getElementById('root')
    );
  </script>
</body>
</html>
